<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <br />
    <div>
        <label>
            Search :  <input ng-model="searchText" />
        </label>

        <table>
            <tr>
                <td>
                    <input type="text" hidden ng-model="objProduct.ID" />
                    <input type="text" class="form-control" placeholder="Enter name" ng-model="objProduct.Name" />
                </td>
                <td>
                    <input type="text" class="form-control" placeholder="Enter price" ng-model="objProduct.Price" />
                </td>
                <td>
                    <input type="text" class="form-control" placeholder="Enter Quantity" ng-model="objProduct.Quantity" />
                </td>
                <td>
                    <button ng-click="SaveProduct()">Save</button>
                    <button ng-click="UpdateProduct()">Update</button>
                </td>
            </tr>
        </table>
    </div>
    <div>

        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Action</td>
            </tr>
            <tr ng-repeat="p in ProductList | filter : searchText">
                <td>{{p.ID}}</td>
                <td>{{p.Name}}</td>
                <td>{{p.Price}}</td>
                <td>{{p.Quantity}}</td>
                <td>
                    <button ng-click="EditProduct(p)">Edit</button>
                    <button ng-click="DeleteProduct(p.ID)">Delete</button>
                </td>

            </tr>
        </table>
    </div>

</body>
</html>
